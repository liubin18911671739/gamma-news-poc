<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新闻简报门户</title>
  <style>
    :root { --bg:#f5f7fb; --card:#ffffff; --text:#111827; --primary:#0b6bcb; --secondary:#0f766e; --muted:#6b7280; }
    body { margin:0; font-family: "Noto Sans SC","PingFang SC","Microsoft YaHei",sans-serif; color:var(--text); background:linear-gradient(160deg,#eef4ff,#f8fbff 40%,#eefbf7); }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .card { background:var(--card); border-radius:16px; box-shadow: 0 8px 28px rgba(0,0,0,.08); overflow:hidden; }
    .top { padding:20px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .title { font-size:20px; font-weight:700; margin-right:auto; }
    .btn { text-decoration:none; border:0; border-radius:10px; padding:10px 14px; color:#fff; font-weight:600; cursor:pointer; display:inline-block; }
    .btn-primary { background:var(--primary); }
    .btn-secondary { background:var(--secondary); }
    .btn-disabled { background:var(--muted); color:#fff; cursor:not-allowed; }
    .hero { margin:0 20px 20px; border-radius:14px; overflow:hidden; height:260px; background:#dbeafe; }
    .hero img { width:100%; height:100%; object-fit:cover; display:block; }
    .hero-fallback { display:flex; align-items:center; justify-content:center; color:#334155; background:linear-gradient(135deg,#dbeafe,#dcfce7); font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">AI 区域国别新闻简报</div>
        <div style="display:flex;gap:12px;"><a class="btn btn-primary" href="https://gamma.app/docs/2bshaokzjsff274" target="_blank" rel="noopener noreferrer">浏览新闻列表</a><a class="btn btn-secondary" href="https://assets.api.gamma.app/export/pdf/2bshaokzjsff274/0fcf5a258cb8ce94b492826db5cb0a41/2bshaokzjsff274.pdf" target="_blank" rel="noopener noreferrer" download>导出为 PDF</a></div>
      </div>
      <div class="hero"><img src="hero.png" alt="根据头条新闻生成的AI封面图" onerror="this.parentElement.classList.add('hero-fallback');this.remove();" /></div>
    </div>
  </div>
</body>
</html>
